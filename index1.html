<html> <!-- html 언어를 사용한다는 명령어-->


<!--
html에는 3개의 언어가 있다.
    
    태그 : html에서 사용하는 모든 언어

    마크업 : html 태그 중에서 열고 닫는 형태, 
             단 정확한 오브젝트 형태가 불확실한 태그를 마크업

    씨멘틱마크업 : html 태그중 1번만 사용 또는 명확한 사용 방식이 있는 태그


-->

<head> <!-- head : 언어셋 타이틀 파빌리온 SEO 같은 셋팅 위주의 공간-->
   
    <meta charset="utf-8">
    
    <title>HTML 1일차 - 기본태그</title>

</head>

<body>

    <ul>
      <li>연습</li>
   </ul>
    
 헬로헬로 <br>환영합니다요.

</body>

</html>



<!--

    html htm 차이  
    
    둘의 기능적 차이는 없지만 도스나 윈도우 낮은 버전에선
    파일 확장자를 3자까지만 사용 가능해서 htm으로 쓰게 되었다

    webp 와 png jpg 차이점  
    
    압축방식에서 비손실 압축 포맷인 png 와 손실 압축 포맷인 jpg 의 
    포맷을 모두 사용 가능한 이미지 포맷

    w3c 뭐냐
    
    World Wide Web Consortium
    월드 와이드 웹을 위한 표준을 개발하고 장려하는 조직


    html xhtml 차이
    
    xhtml은 html을 XML을 바탕으로 새롭게 구성한 웹문서 규격
    html과 다르게 XML의 문법을 사용한다.
-->
